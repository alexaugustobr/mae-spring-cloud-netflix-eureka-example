server:
  port: 8081

spring:
  application:
    name: product-api
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:mysql://localhost:3306/aw_product?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: ''

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password123@discovery1:8761/eureka/,http://eureka:password123@discovery2:8762/eureka/,http://eureka:password123@discovery3:8763/eureka/
    healthcheck:
      enabled: true
  instance:
    instanceId: ${random.value}

management:
  endpoints:
    web:
      exposure:
        include: 'health,info'
  endpoint:
    health:
      enabled: true
      show-details: always

info:
  app:
    name: API de produtos

logging:
  level:
    com.netflix.discovery.DiscoveryClient: DEBUG